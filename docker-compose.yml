version: '3'
services:
  app:
    build: .
    command: python backend/app.py
    ports:
      - "5000:5000"
    volumes:
      - ".:/code"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=foo
